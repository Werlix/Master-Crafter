<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- jQuery -->
        <script src="asset/js/jquery-2.1.3.min.js"></script>
        <script src="asset/js/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
        <script src="asset/js/jquery.ui.touch-punch.min.js"></script>

        <!-- Twitter Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="asset/js/jquery-ui-1.11.2.custom/jquery-ui.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        
        <!-- Game scripts and styles -->
        <script type="text/javascript" src="asset/js/Order.js"></script>
        <script type="text/javascript" src="asset/js/OrderRow.js"></script>
        <script type="text/javascript" src="asset/js/crafter.js"></script>
        <link href="asset/css/crafter.css" media="screen" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div id="titlePage">
                <h1>Master Crafter</h1>
                <button type="button" class="btn btn-lg btn-default startGame">Start Game</button>
            </div>
            <div id="game">
                <div id="row1" class="row">
                    <div class="col-xs-12">
                        <div id="orders" class="gameArea">
                        </div>
                    </div>
                </div>
                <div id="row2" class="row">
                    <div class="col-xs-10">
                        <div class="row">
                            <div class="col-xs-12">
                                <div id="inventory" class="gameArea">
                                    <div class="item wood">
                                        <img src="asset/images/wood2.png" />
                                        <div class="num">6</div>
                                    </div>
                                    <div class="item coin">
                                        <img src="asset/images/coin.png" />
                                        <div class="num">3</div>
                                    </div>
                                    <div class="item wood">
                                        <img src="asset/images/wood2.png" />
                                        <div class="num">6</div>
                                    </div>
                                    <div class="item wood">
                                        <img src="asset/images/wood2.png" />
                                        <div class="num">2</div>
                                    </div>
                                    <div class="item iron">
                                        <img src="asset/images/iron.png" />
                                        <div class="num">6</div>
                                    </div>
                                    <div class="item wood">
                                        <img src="asset/images/wood2.png" />
                                        <div class="num">23</div>
                                    </div>
                                    <div class="item gold">
                                        <img src="asset/images/gold.png" />
                                        <div class="num">6</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div id="bench" class="gameArea">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <div id="factories" class="gameArea">
                        </div>
                    </div>
                </div>
                <div id="row3" class="row">
                    <div class="col-xs-12"> 
                        <div id="recipes" class="gameArea">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
